#cloud-config
disable_root: true
timezone: Europe/Moscow
repo_update: = true
repo_upgrade: = true
apt:
  preserve_sources_list: true
  primary:
  - arches: [amd64]

users:
  - default
  - name: reddit
    shell: /bin/bash
    sudo: ALL=(ALL) NOPASSWD:ALL
    groups: sudo
    ssh_authorized_keys:
      - "ssh-rsa  elmar@rustamov.space"

write_files:
- content: |
    #!/bin/bash
    sudo add-apt-repository universe multiverse
    sudo apt-get update
    sudo apt-get -y upgrade
    sudo apt-get install -y build-essential
    sudo apt-get install -y git
    sudo apt-get install -y apt-transport-https
    sudo apt-get install -y ruby-full ruby-bundler
  path: /usr/local/bin/install_ruby.sh
  permissions: '0755'

write_files:
- content: |
    #!/bin/bash
    wget -qO - https://www.mongodb.org/static/pgp/server-4.2.asc | sudo apt-key add -
    echo "deb [ arch=amd64,arm64 ] https://repo.mongodb.org/apt/ubuntu xenial/mongodb-org/4.2 multiverse" | sudo tee /etc/apt/sources.list.d/mongodb-org-4.2.list
    sudo apt-get update
    sudo apt-get install -y mongodb-org
    sudo systemctl start mongod
    sudo systemctl enable mongod
  path: /usr/local/bin/install_mongodb.sh
  permissions: '0755'

write_files:
- content: |
    #!/bin/bash
    cd ~reddit
    git clone -b monolith https://github.com/express42/reddit.git && cd reddit && bundle install && puma -d
  path: /usr/local/bin/deploy.sh
  permissions: '0755'

runcmd:
  - /usr/local/bin/install_ruby.sh
  - /usr/local/bin/install_mongodb.sh
  - sudo -u reddit /usr/local/bin/deploy.sh

